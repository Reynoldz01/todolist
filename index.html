<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progress/Efficiency Day Application">
    <meta name="keywords" content="calendar, time, to-do list, animation">
    <meta name="author" content="Marcus Reynolds">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NeonTask</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="pictures/M.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="logo">NeonTask</div>
    </nav>

    <img src="pics/home-bg.png">


    <div class="grid-container">
        <div class="black-box">
            <div id="progressContainer">
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>
            <div id="progressText"><span id="percentText"></span></div>
            </div>
            <br>
            <div id="weekContainer">
                <div id="weekProgressBarContainer">
                    <div id="progressBar2"></div>
                </div>
            <div id="progressText2"> <span id="percentText2"></span></div>  
            </div>
        </div>
      
        
        <div class="black-box">
        <div id="sun">Sun Placeholder</div>
        <div id="moon">Night</div>
        
        </div>
        
        <div class="black-box">
            <!-- Third black-box content here -->
            <div id="timeDisplay"></div>

        </div>
        
 <div class="black-box2">
        <h2>Todays To-Do</h2>
        <ul id="todoList">
        </ul>
        <div id="addTaskContainer">
            <input type="text" id="newTaskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add</button>
        </div>
    </div>

    <div class="black-box2">
        <h2>Weekly Goals</h2>
        <ul id="weeklyTodoList">
            <!-- Weekly goals items will be dynamically added here -->
        </ul>
        <div id="addWeeklyTaskContainer">
            <input type="text" id="newWeeklyTaskInput" placeholder="Add a new task">
            <button id="addWeeklyTaskButton">Add</button>
        </div>
    </div>

    <div class="black-box2">
        <h2>Long-Term Goals</h2>
        <ul id="longTermTodoList">
            <!-- Long-term goals items will be dynamically added here -->
        </ul>
        <div id="addLongTermTaskContainer">
            <input type="text" id="newLongTermTaskInput" placeholder="Add a new long-term goal">
            <button id="addLongTermTaskButton">Add</button>
        </div>
    </div>
</div>
    
<script src="JS/time.js"></script>
<script src="/JS/todo.js"></script>
    <script src="JS/progressBar.js"></script>
        <script src="JS/dayNightCycle.js"></script>
    
    
    
</body>
</html>
